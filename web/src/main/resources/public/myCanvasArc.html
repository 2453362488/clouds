<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制弧</title>
    <style type="text/css">
        canvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas width="800" height="500" id="myCanvas">
        对不起，您的浏览器不支持画布，请升级浏览器！
    </canvas>
    <script type="text/javascript">
        // 得到画布标签
        var myCanvas = document.querySelector("#myCanvas");
        // 上下文，就相当于打开Photoshop之后让你新建画布
        var ctx = myCanvas.getContext("2d");
        // 今后的操作都是这个画布的事情，都是ctx的事情，和myCanvas没有关系了。
        ctx.beginPath();
        console.log(Math.PI*2);
        // 坐标系，Canvas中的角度都是弧度制，1弧度等于57.3∠°,终止角度Math.PI*2
        ctx.arc(200,200,100,0,Math.PI*2,true);  //（x,y,开始∠°,终止∠°,逆时针true）
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(170,160,20,0,Math.PI*2,false);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(230,160,20,0,Math.PI*2,false);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200,200,80,1,2,false);
        ctx.stroke();
    </script>
</body>
</html>
