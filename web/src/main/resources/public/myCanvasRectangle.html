<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制矩形</title>
    <style type="text/css">
        canvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <!-- 这里canvas的宽高必须设置在这标签内，设置在style里面，页面会变形 -->
    <canvas width="800" height="500" id="myCanvas">
        对不起，您的浏览器不支持画布，请升级浏览器！
    </canvas>
    <script type="text/javascript">
        // 得到画布标签
        var myCanvas = document.querySelector("#myCanvas");
        // 上下文，就相当于打开Photoshop之后让你新建画布
        var ctx = myCanvas.getContext("2d");
        // 今后的操作都是这个画布的事情，都是ctx的事情，和myCanvas没有关系了。
        ctx.fillStyle = "lightseagreen";    // 设置填充颜色
        ctx.fillRect(100,100,300,200);      // 绘制一个填充矩形（x，y，宽，高）
        ctx.strokeRect(100,100,300,200);    // 绘制一个矩形边框
        ctx.beginPath();    // 开始绘制路径
        ctx.moveTo(100,100);    // 将画笔移动到某一个点（x,y）
        ctx.lineTo(300,300);    // 用画笔画线，此时参数是终点位置，起点是画笔此时的位置（x,y）
        ctx.lineTo(600,300);
        ctx.closePath();    // 自动封闭路径
     //   ctx.lineWidth = "10";   // 设置线的宽度为10像素
        ctx.strokeStyle = "red";    // 设置线的颜色
        ctx.stroke();   // 画线
        ctx.fillStyle = "#000";
        ctx.fill();     // 填充画线物体内的颜色,暗含了一个ctx的终止

        ctx.beginPath();
        ctx.moveTo(600,100);
        ctx.lineTo(600,200);
        ctx.lineTo(750,200);
        ctx.closePath();
        ctx.fill();
        for (var i = 10; i < 255; i+=5 ){
            ctx.beginPath();
            ctx.moveTo(i,i);
            ctx.lineTo(i+20,i+20);
            ctx.lineTo(i+20,i+30);
            ctx.lineTo(i-20,i+30);
            ctx.closePath();
            ctx.stroke();
            ctx.fillStyle = "rgba("+i+",0,0,0.6)";
            ctx.fill();
        }
    </script>
</body>
</html>
