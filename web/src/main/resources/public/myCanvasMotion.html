<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运动</title>
    <style type="text/css">
        canvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <!-- 这里canvas的宽高必须设置在这标签内，设置在style里面，页面会变形 -->
    <canvas width="800" height="500" id="myCanvas">
        对不起，您的浏览器不支持画布，请升级浏览器！
    </canvas>
    <script type="text/javascript" src="../js/sys.js"></script>
    <script type="text/javascript">
        // 得到画布标签
        var myCanvas = document.querySelector("#myCanvas");
        // 上下文，就相当于打开Photoshop之后让你新建画布
        var ctx = myCanvas.getContext("2d");
        // 今后的操作都是这个画布的事情，都是ctx的事情，和myCanvas没有关系了。

        function Circle(x,y,r,color){
            this.x = x;
            this.y = y;
            this.r = r;
            this.color = color;
        }
        Circle.prototype.render = function(){
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.r, 0, Math.PI*2, true);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
        Circle.prototype.update = function(){
            this.x += 1;
            if(this.x > 600){
                this.x = 0;
            }
        }
        function Fang(x, y, w, h, color){
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.color = color || 'orange';
        }
        Fang.prototype.render = function(){
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.w, this.h);
        }
        var yuan = new Circle(100, 100, 60, 'blue');
        var fang = new Fang(100,100,70,70,'green');
        setInterval(function(){
          ctx.clearRect(0, 0, 800, 600);
          yuan.update();
          fang.render();
          yuan.render();
        },20);

    </script>
</body>
</html>
