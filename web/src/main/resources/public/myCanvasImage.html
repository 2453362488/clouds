<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制图片</title>
    <style type="text/css">
        canvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <!-- 这里canvas的宽高必须设置在这标签内，设置在style里面，页面会变形 -->
    <canvas width="800" height="500" id="myCanvas">
        对不起，您的浏览器不支持画布，请升级浏览器！
    </canvas>
    <script type="text/javascript">
        // 得到画布标签
        var myCanvas = document.querySelector("#myCanvas");
        // 上下文，就相当于打开Photoshop之后让你新建画布
        var ctx = myCanvas.getContext("2d");
        // 今后的操作都是这个画布的事情，都是ctx的事情，和myCanvas没有关系了。
        var img = new Image();
        img.src = '../images/101.jpg';
        img.onload = function(){
            ctx.drawImage(img,100,100,150,150); // (img,x,y,w,h)
            ctx.drawImage(img,100,100,150,150,100,100,150,150); // (img,切片x,切片y,切片w,切片h,x,y,w,h)
        }
    </script>
</body>
</html>
